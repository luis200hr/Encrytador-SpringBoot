<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Encrytador</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link rel="icon" href="/images/lock.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="contenedor">

  <div th:insert = "~{home::frameTop}"></div>
  
<form th:action="@{/home/decrypt}" method="post">
  <div class="box0">
  		<legend>Mensaje Encriptado</legend>
    	<input type="text" id="keyDescrypt2" name="mensaje" th:value="${mensaje}"
    	autocomplete="off"  class="textbox" placeholder="Coloca tu key aquí|">
    	<div class="contenido1">
    		<button class="button" id="boton1">Desencriptar</button>
    	</div>
    
  </div>
</form>
  <div class="box1">
      <legend>Resultado</legend>
      <textarea class="textbox" th:text="${ciphertext}" placeholder="\>.." id="cajaMensaje" disabled></textarea>
      <div class="contenido1">
        <button class="button" id="botonMsm2">Copiar</button>
      </div>
  </div>

    <svg width="0" height="0" class="hidden">
      <filter id="noise">
          <feTurbulence id="turbulence">
              <animate attributeName="baseFrequency" dur="10s" values="0.01
              0.01;0.2 0.2;0.01 0.01;" repeatCount="indefinite"></animate>
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" scale="3.1"></feDisplacementMap>
      </filter>
    </svg>

<script>
 const input2 = document.getElementById('keyDescrypt2');

  setInterval(() => {
    if (input2.placeholder === 'Pega tu mensaje aquí|') {
      input2.placeholder = 'Pega tu mensaje aquí ';
    } else {
      input2.placeholder = 'Pega tu mensaje aquí|';
    }
  }, 500);
  
</script>
<script src="/script/copyClip.js"></script>
<footer>| Grupo 4 | Encriptador v2.0.0 by luis200hr</footer>
</body>
</html>
